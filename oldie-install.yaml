---
- hosts: localhost
  roles:
    - locale
    - partition
    - bootloader
    - network
    - adduser
  vars:
    bootloader_video_driver:
    bootloader_hostname: oldie
    bootloader_extra_packages: intel-ucode
    bash_executable: /usr/bin/arch-chroot /mnt /bin/bash
    user_name: test
    user_password: test
    user_fullname: Firstname Lastname
    partition_disk_list:
      - device: /dev/sda
        partition:
          - number: 1
            size: 256M
            typecode: EF00
            name: UEFI
          - number: 2
            size: 0
            typecode: 8304
            name: ROOT
    bootloader_mount_list:
      - device: /dev/sda1
        filesystem: vfat
        options:
        label: UEFI
        mount: /boot/efi
      - device: /dev/sda2
        filesystem: ext4
        options:
        label: ROOT
        mount: /
